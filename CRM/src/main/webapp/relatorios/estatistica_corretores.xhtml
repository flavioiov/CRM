<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                >
                
    <ui:define name="content">
    <h:form id="formstat">
   
    <div class="ui-g">
        <div class="ui-g-12">
            
            
            <div class="ui-g-12 ui-lg-4">
                <p:panel>
                    <p:dataTable var="listatudo" value="#{estatisticaBean.listaatendimentostotal}"
                                 paginator="true" rows="33" style="font-size: 1.25em">
                        
                         <f:facet name="header">
                           TOTAIS POR CORRETOR E STATUS
                        </f:facet>

                        <p:column headerText="Corretor"  style="width: 40%">
                            <h:outputText value="#{listatudo.corretor}" />
                        </p:column>
                        
                        <p:column headerText="STATUS"  style="width: 40%">
                            <h:outputText value="#{listatudo.status}" />
                        </p:column>

                       

                        <p:column headerText="Total" sortBy="#{listatudo.data}" style="width: 13%">
                            <h:outputText value="#{listatudo.total}" >

                            </h:outputText>
                        </p:column>
                    
                     

                    </p:dataTable>
                </p:panel>
                
                <p:panel>
                    <p:dataTable var="listatudo" value="#{estatisticaBean.listaatendimentostotalcorretor}"
                                 paginator="true" rows="33" style="font-size: 1.25em">
                        <f:facet name="header">
                           TOTAIS GERAIS POR CORRETOR
                        </f:facet>
                       
                        <p:column headerText="CORRETOR"  style="width: 40%">
                             <h:outputText value="#{listatudo.corretor}" />
                        </p:column>
               
                        <p:column headerText="Total" sortBy="#{listatudo.data}" style="width: 13%">
                            <h:outputText value="#{listatudo.total}" />
                        </p:column>


                    </p:dataTable>
                </p:panel>
                 
                
                
                
                
            </div>
            
            
             <div class="ui-g-12 ui-lg-4">
                <p:panel>
                    <p:dataTable var="listatudo" value="#{estatisticaBean.listatotalcomochegou}"
                                 paginator="true" rows="33" style="font-size: 1.25em">
                        
                         <f:facet name="header">
                           TOTAIS POR CANAL DE ENTRADA
                        </f:facet>

                       
                        
                        <p:column headerText="CANAL DE ENTRADA"  style="width: 40%">
                            <h:outputText value="#{listatudo.comochegou}" />
                        </p:column>

                       

                        <p:column headerText="Total" sortBy="#{listatudo.data}" style="width: 13%">
                            <h:outputText value="#{listatudo.total}" >

                            </h:outputText>
                        </p:column>
              
                    </p:dataTable>
                </p:panel>
                
                
                
            </div>
            
            
            
              <div class="ui-g-12 ui-lg-4">
               
                
                <p:panel>
                    <p:dataTable var="listatudo" value="#{estatisticaBean.listatotalporano}"
                                 paginator="true" rows="33" style="font-size: 1.25em">
                        <f:facet name="header">
                           TOTAIS POR ANO
                        </f:facet>
                       
                        <p:column headerText="Ano"  style="width: 20%">
                            <h:outputText value="#{listatudo.corretor}" />
                        </p:column>
                        
                        <p:column headerText="Mes"  style="width: 20%">
                            <h:outputText value="#{listatudo.nome}" />
                        </p:column>
                      
                        <p:column headerText="Total" sortBy="#{listatudo.data}" style="width: 23%">
                            <h:outputText value="#{listatudo.total}" >

                            </h:outputText>
                        </p:column>


                    </p:dataTable>
                </p:panel>
                  
                   <p:panel>
                  <p:dataTable var="listatudo" value="#{estatisticaBean.listaatendimentosmes}"
                                 paginator="true" rows="33" style="font-size: 1.25em">
                        <f:facet name="header">
                           TOTAIS POR MÊS E STATUS 
                           
                        </f:facet>
                          <p:column headerText="Ano"  style="width: 20%">
                            <h:outputText value="#{listatudo.corretor}" />
                        </p:column>
                     
                            
                        
                      
                        <p:column headerText="Mes"  style="width: 25%">
                            <h:outputText value="#{listatudo.nome}" />
                        </p:column>
                        
                        
                        <p:column headerText="STATUS"  style="width: 40%">
                            <h:outputText value="#{listatudo.status}" />
                        </p:column>

                       

                        <p:column headerText="Total" sortBy="#{listatudo.data}" style="width: 18%">
                            <h:outputText value="#{listatudo.total}" >

                            </h:outputText>
                        </p:column>
                   
                      

                    </p:dataTable>
                       
                     
                       
                </p:panel>
                  
                    
                  
            </div>
            
            
            
            <div class="ui-g-12 ui-lg-8 chat">
                
                
                <p:dataTable var="listatudo" value="#{estatisticaBean.listaatendimentosfechados}"
                             paginator="true" rows="33" style="font-size: 1.25em">
                    <f:facet name="header">
                        FECHAMENTO DE NEGÓCIOS
                    </f:facet>
                    <p:column headerText="Mes"  style="width: 10%">
                        <h:outputText value="#{listatudo.nome}" />
                    </p:column>

                    <p:column headerText="Ano"  style="width: 10%">
                        <h:outputText value="#{listatudo.tipoimovel}" />
                    </p:column>

                    <p:column headerText="Corretor"  style="width: 10%">
                        <h:outputText value="#{listatudo.corretor}" />
                    </p:column>

                    <p:column headerText="Negócio Fechado"  style="width: 15%">
                        <h:outputText value="#{listatudo.motivofinalizou}" />
                    </p:column>

                    <p:column headerText="TOTAL ALUGUEL"  style="width: 7%">
                        <h:outputText value="#{listatudo.valormaxaluguel}">
                            <f:convertNumber type="number" minFractionDigits="0" maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="TOTAL VENDA"  style="width: 7%">
                        <h:outputText value="#{listatudo.valormaxvenda}">
                            <f:convertNumber type="number" minFractionDigits="0" maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>


                    <p:column headerText="Total" sortBy="#{listatudo.total}" style="width: 3%">
                        <h:outputText value="#{listatudo.total}" >

                        </h:outputText>
                    </p:column>

                    <p:column headerText="Abrir" style="width:7%;">
                        <p:commandButton action="#{estatisticaBean.detalharfechamento(listatudo.nome,listatudo.tipoimovel,listatudo.corretor,listatudo.motivofinalizou)}"  style="font-size: 1em;" value="DETALHAR"/>
                    </p:column>


                </p:dataTable>

                <br></br>
                
                  <p:dataTable var="listatudo" value="#{estatisticaBean.listatotalnegocios}"
                                 paginator="true" rows="33" style="font-size: 1.25em">
                        <f:facet name="header">
                           TOTAL POR TIPO DE NEGÓCIOS
                         </f:facet>
                       <p:column headerText="Mes"  style="width: 3%">
                            <h:outputText value="#{listatudo.nome}" />
                        </p:column>
                        
                          <p:column headerText="Negócio"  style="width: 10%">
                            <h:outputText value="#{listatudo.negocio}" />
                        </p:column>
                        
                      <p:column headerText="Media Tipo Imóvel"  style="width: 10%">
                          <h:outputText value="#{listatudo.tipoimovel}" />
                        </p:column>
                        
                        <p:column headerText="Media Aluguel"  style="width: 7%">
                            <h:outputText value="#{listatudo.corretor}" />
                        </p:column>

                             
                        <p:column headerText="Media Venda"  style="width: 7%">
                            <h:outputText value="#{listatudo.msg}" />
                        </p:column>
                       

                        <p:column headerText="Total" sortBy="#{listatudo.total}" style="width: 3%">
                            <h:outputText value="#{listatudo.total}" >

                            </h:outputText>
                        </p:column>
                    
                       <!--<p:column headerText="Abrir" style="width:7%;">
                         <p:commandButton action="#{estatisticaBean.detalhar(listatudo.nome,listatudo.negocio)}"  style="font-size: 1em;" value="DETALHAR"/>
                        </p:column>-->
                     

                    </p:dataTable>
                       
                     
                
            </div>
            
            
            
        </div>
    </div>

</h:form>
        
    </ui:define>  

</ui:composition>
